name: Build, Test and Publish Docker Image v2

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

env:
  DOCKER_IMAGE_NAME: 1fini/tennisscoreapi

  # Fallbacks pour éviter les erreurs sur PR forkées
  DB_USER: ${{ secrets.DB_USER || 'test_user' }}
  DB_PASSWORD: ${{ secrets.DB_PASSWORD || 'test_password' }}
  DB_NAME: ${{ secrets.DB_NAME || 'test_db' }}
  DB_PORT: ${{ secrets.DB_PORT || '5432' }}
  DB_HOST: ${{ secrets.DB_HOST || 'localhost' }}

jobs:
  # -----------------------------
  # 1️⃣ JOB : BUILD & TEST
  # -----------------------------
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: DB_USER
          POSTGRES_PASSWORD: DB_PASSWORD
          POSTGRES_DB: DB_NAME
        options: >-
          --health-cmd "pg_isready -U DB_USER -d DB_NAME"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x

      - name: Install PostgreSQL client
        run: sudo apt-get install -y postgresql-client

      - name: Wait for Postgres to be ready
        run: |
          for i in {1..5}; do
            pg_isready -h localhost -p $DB_PORT -U $DB_USER -d $DB_NAME && break
            echo "Waiting for Postgres to be ready..."
            sleep 5
          done
        env:
          PGPASSWORD: $DB_PASSWORD

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Run tests
        env:
          DB_PORT: DB_PORT
          DB_NAME: DB_NAME
          DB_USER: DB_USER
          DB_PASSWORD: DB_PASSWORD
          DB_HOST: DB_HOST
        run: dotnet test --verbosity minimal

      - name: Build Docker image (test only)
        run: docker build -t $DOCKER_IMAGE_NAME:test .

  # -----------------------------
  # 2️⃣ JOB : PUBLISH DOCKER IMAGE
  # -----------------------------
  publish:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.repository_owner == '1fini'

    env:
      DOCKER_IMAGE_NAME: DOCKER_IMAGE_NAME
      DOCKERHUB_USERNAME: ${{ vars.DH_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: DOCKERHUB_USERNAME
          password: DOCKERHUB_TOKEN

      - name: Build Docker image
        run: docker build -t $DOCKER_IMAGE_NAME:latest .

      - name: Push Docker image
        run: docker push $DOCKER_IMAGE_NAME:latest
